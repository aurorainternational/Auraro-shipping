<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auraro International Shipping - Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
    .result {
      margin-top: 20px;
    }
    .status {
      font-weight: bold;
      color: #cc9900;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background: #004080;
      color: #fff;
    }
    table tr:nth-child(even) {
      background: #f9f9f9;
    }
    .info {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .info strong {
      display: inline-block;
      width: 120px;
    }
  </style>
</head>
<body>
  <header>Auraro International Shipping</header>
  <div class="container">
    <h2>Track Your Shipment</h2>
    <input type="text" id="trackingInput" placeholder="Enter Tracking Code">
    <button onclick="track()">Track</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function track() {
      const code = document.getElementById("trackingInput").value.trim();
      const result = document.getElementById("result");

      if (code === "TR599652932") {
        result.innerHTML = `
          <p class="status">üü° In Transit ‚Äî Expected delivery: <strong>2nd September 2025 (by end of the day)</strong></p>
          
          <h3>Shipment History</h3>
          <table>
            <tr>
              <th>Date & Time</th>
              <th>Location</th>
              <th>Event</th>
            </tr>
            <tr>
              <td>29th August 2025 - 11:00 AM</td>
              <td>Saint Petersburg, Russia</td>
              <td>Item received from shipper</td>
            </tr>
          </table>

          <h3>Shipper Information</h3>
          <div class="info">
            <p><strong>Name:</strong> Ron Delucca</p>
            <p><strong>Location:</strong> Russia</p>
            <p><strong>Email:</strong> deluccar1948@gmail.com</p>
          </div>

          <h3>Receiver Information</h3>
          <div class="info">
            <p><strong>Name:</strong> Matthew Joseph Estilette</p>
            <p><strong>Location:</strong> USA</p>
            <p><strong>Address:</strong> 1113 David St, New Iberia, LA 70560, USA</p>
          </div>
        `;
      } else {
        result.innerHTML = `<p style="color:red;">‚ùå Tracking code not found</p>`;
      }
    }
  </script>
</body>
</html>
