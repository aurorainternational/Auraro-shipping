<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auraro International Shipping - Package Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f4f4f4;
    }
    input {
      padding: 10px;
      width: 280px;
      margin-right: 5px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      display: none; /* hidden until correct code */
      text-align: left;
      min-width: 350px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .info-box {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì¶ Auraro International Shipping - Track Your Package</h1>

  <input type="text" id="trackingCode" placeholder="Enter Tracking Code">
  <button onclick="trackPackage()">Track</button>

  <div id="error" class="error"></div>
  <div id="result"></div>

  <script>
    const shipments = {
      "TR599652932": {
        company: "Auraro International Shipping",
        shipper: "Ron Delucca, Saint Petersburg, Russia (deluccar1948@gmail.com)",
        receiver: "Matthew Joseph Estilette, 1113 David St, New Iberia, LA 70560, USA",
        status: "üü° In Transit",
        currentLocation: "Saint Petersburg, Russia",
        expectedDelivery: "2nd September 2025 by end of the day",
        history: [
          { date: "29th August 2025", time: "11:00 AM", event: "Item received from shipper", location: "Saint Petersburg, Russia" }
        ]
      }
    };

    function trackPackage() {
      const code = document.getElementById("trackingCode").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      if (shipments[code]) {
        errorDiv.innerHTML = "";
        resultDiv.style.display = "block";
        const s = shipments[code];

        // Build tracking history table
        let historyTable = `
          <table>
            <tr><th>Date</th><th>Time</th><th>Location</th><th>Event</th></tr>
            ${s.history.map(h => `
              <tr>
                <td>${h.date}</td>
                <td>${h.time}</td>
                <td>${h.location}</td>
                <td>${h.event}</td>
              </tr>`).join("")}
          </table>
        `;

        resultDiv.innerHTML = `
          <h2>${s.company}</h2>
          <h3>Status: ${s.status}</h3>
          <p><b>Current Location:</b> ${s.currentLocation}</p>
          <p><b>Expected Delivery:</b> ${s.expectedDelivery}</p>
          
          <h4>üìú Tracking History:</h4>
          ${historyTable}

          <div class="info-box">
            <p><b>Shipper:</b> ${s.shipper}</p>
            <p><b>Receiver:</b> ${s.receiver}</p>
          </div>
        `;
      } else {
        resultDiv.style.display = "none";
        errorDiv.innerHTML = "‚ùå Tracking code not found.";
      }
    }
  </script>
</body>
</html>
